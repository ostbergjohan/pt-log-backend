# PT-Log Application Configuration
spring.application.name=ptlog
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

spring.jmx.unique-names=true
management.endpoints.jmx.domain=se.ptlog

# ===========================================
# DATABASE TYPE SELECTION
# ===========================================
# Set to: oracle OR h2
db.type=h2

# ===========================================
# ORACLE DATABASE (Production)
# ===========================================
# Used when db.type=oracle
spring.datasource.url=jdbc:oracle:thin:@changeme
spring.datasource.username=changeme
spring.datasource.password=changeme
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Auto-initialize Oracle schema on first run (set to false after first run)
oracle.auto.init=true

# ===========================================
# H2 FILE DATABASE (Development/Local)
# ===========================================
# Used when db.type=h2
h2.file.path=./data/ptlog
h2.auto.init=true
h2.username=sa
h2.password=

# Optional: H2 Web Console (disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:file:./data/ptlog
# Username: sa

# ===========================================
# HIKARICP CONNECTION POOL
# ===========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===========================================
# LOGGING
# ===========================================
logging.level.root=INFO
logging.level.se.ptlog=DEBUG